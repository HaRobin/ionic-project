<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Product List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products" lines="none" (click)="viewProduct(product.id)">
      <div class="product-card">
        <ion-thumbnail>
          <img [src]="product.images?.[0]" alt="{{ product.name }}" />
        </ion-thumbnail>
        <div class="product-details">
          <h2>{{ product.name }}</h2>
          <p><strong>Price:</strong> {{ product.price | currency }}</p>
            <p *ngIf="product.stock === 0" class="out-of-stock">Out of Stock</p>
            <p *ngIf="product.stock > 0" class="in-stock"><strong>Available:</strong> {{ product.stock }}</p>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
